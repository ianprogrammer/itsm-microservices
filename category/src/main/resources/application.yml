micronaut:
  application:
    name: category
  metrics:
    export:
      prometheus:
        enabled: true
        descriptions: true
        step: PT1M
    enabled: false
datasources:
  default:
    url: ${JDBC_URL:`jdbc:postgresql://localhost:5434/category`}
    username: ${JDBC_USER:postgres}
    password: ${JDBC_PASSWORD:P@ssw0rd}
    driverClassName: org.postgresql.Driver
tracing:
  zipkin:
    enabled: true
    http:
      url: http://localhost:9411
    sampler:
      probability: 1

consul:
  client:
    registration:
      enabled: true
      check:
        http: true
    defaultZone: ${CONSUL_HOST:localhost}:${CONSUL_PORT:8500}
